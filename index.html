<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض الكوميكس تلقائيًا</title>
</head>
<body>
    <h1>عرض الكوميكس</h1>
    <div id="comic-container"></div>

    <script>
        // إعدادات الصور
        const folder = "comics/";  // اسم المجلد
        const extension = ".jpg";  // امتداد الصور (.jpg أو .png أو .webp)
        const totalImages = 50;    // عدد الصور

        const container = document.getElementById('comic-container');

        // دالة لإضافة أصفار في البداية (مثلاً 000، 001، ...)
        function padNumber(num, length) {
            return String(num).padStart(length, '0');
        }

        // تحميل الصور تلقائيًا
        for (let i = 0; i < totalImages; i++) {
            const img = document.createElement('img');
            const imageName = padNumber(i, 3); // تحويل الرقم إلى ثلاث خانات
            img.src = `${folder}${imageName}${extension}`;
            img.alt = `صفحة ${i + 1}`;
            img.style.display = 'block';
            img.style.width = '80%';
            img.loading = 'lazy'; // لتحميل الصور عند الحاجة
            container.appendChild(img);
        }
    </script>
</body>
</html>
